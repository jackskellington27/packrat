<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Packrat</title>
    <meta name="description" content="Packrat">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/select2/select2.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
        <script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<!--Start Header-->
<div id="modalbox">
  <div class="devoops-modal">
    <div class="devoops-modal-header">
      <div class="modal-header-name">
        <span>Basic table</span>
      </div>
      <div class="box-icons">
        <a class="close-link">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
    <div class="devoops-modal-inner">
    </div>
    <div class="devoops-modal-bottom">
    </div>
  </div>
</div>

<header class="navbar">
  <div class="container-fluid expanded-panel">
    <div class="row">
      <div id="logo" class="col-xs-12 col-sm-2">
        <a href="index.html"><img src="img/logo.png"/> Packrat</a>
      </div>
      <div id="top-panel" class="col-xs-12 col-sm-10">
        <div class="row">
          <div class="col-xs-8 col-sm-4"></div>
          <div class="col-xs-4 col-sm-8 top-panel-right">
            <ul class="nav navbar-nav pull-right panel-menu">
              <li class="hidden-xs">
                <a href="#" class="modal-link">
                  <i class="fa fa-refresh"></i>
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                  <i class="fa fa-angle-down pull-right"></i>
                  <div class="user-mini pull-right">
                    <span class="welcome">Welcome,</span>
                    <span>Jane Devoops</span>
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">
                      <i class="fa fa-user"></i>
                      <span>Profile</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-cog"></i>
                      <span>Settings</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-power-off"></i>
                      <span>Logout</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
  <div class="row">
    <div id="sidebar-left" class="col-xs-2 col-sm-2">
      <ul class="nav main-menu">
        <li>
          <a href="home.html" class="active ajax-link">
            <i class="fa fa-home"></i>
            <span class="hidden-xs">Home</span>
          </a>
        </li>

        <li>
          <a href="repos.html" class="active ajax-link">
            <i class="fa fa-archive"></i>
            <span class="hidden-xs">Repos</span>
          </a>
        </li>

        <li>
          <a href="packages.html" class="active ajax-link">
            <i class="fa fa-folder"></i>
            <span class="hidden-xs">Packages</span>
          </a>
        </li>

        <li>
          <a href="addfile.html"class="active ajax-link">
            <i class="fa fa-file"></i>
            <span class="hidden-xs">Add File</span>
          </a>
      </ul>
    </div>
    <!--Start Content-->
    <div id="content" class="col-xs-12 col-sm-10">
      <div class="preloader">
        <img src="img/devoops_getdata.gif" class="devoops-getdata" alt="preloader"/>
      </div>
      <div id="ajax-content"></div>
    </div>
    <!--End Content-->
  </div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/jQuery-File-Upload/js/vendor/jquery.ui.widget.js"></script>
<script src="plugins/jQuery-File-Upload/js/jquery.iframe-transport.js"></script>
<script src="plugins/jQuery-File-Upload/js/jquery.fileupload.js"></script>
<!-- All functions for this theme + document.ready processing -->
<script src="js/cinp.js"></script>
<script src="js/packrat.js"></script>
<script src="js/devoops.js"></script>
</body>
</html>
