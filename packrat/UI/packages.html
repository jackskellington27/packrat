<script type="text/javascript">
$( document ).ready(
  function()
  {
    // Add class for correctly view of messages page
    $( '#content' ).addClass( 'full-content' );

    // Run script for change menu width
    MessagesMenuWidth();
    $( '#content' ).on( 'click', '[id^=package-]',
      function( e )
      {
        e.preventDefault();
        $( '[id^=package-]' ).removeClass( 'active' );
        $( this ).addClass( 'active' );
        loadPackageFiles( $( this ).attr( 'uri' ) );
      }
    );

    loadDataTablesScripts( packageTable );

    loadPackageList();

    $( 'html' ).animate( { scrollTop: 0 },'slow' );
  }
);
</script>
