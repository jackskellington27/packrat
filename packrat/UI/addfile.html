<div class="box-content">
  <h4 class="page-header">Add new Package File</h4>
    <div class="row">
      <label class="bg-danger col-sm-5 col-sm-offset-3" id="errorMsg"></label>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Provenance</label>
      <div class="col-sm-10">
        <label class="bg-danger" id="provenance-label"></label>
        <textarea class="form-control" rows="5" id="provenance"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Justification</label>
      <div class="col-sm-10">
        <label class="bg-danger" id="justification-label"></label>
        <textarea class="form-control" rows="5" id="justification"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">File</label>
      <div class="col-sm-7">
        <label class="bg-danger" id="file-label"></label>
        <div id="uploadedFile" ></div>
        <div class="progress progress-striped" id="uploadProgress">
          <div class="progress-bar progress-bar-info" style="width: 60%;"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <input type="text" id="fileURI" style="opacity: 0.0"/>
        <input type="file" id="fileInput" data-url="/api/FILES" name="file" style="opacity: 0.0"/>
        <button id="fileSelectBtn" class="btn btn-primary">Select File</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

</div>

<script type="text/javascript">
$( document ).ready(
  function()
  {
    initUploader( $( '#fileInput' ), $( '#uploadProgress' ), $( '#uploadedFile' ), $( '#fileSelectBtn' ), $( '#submitBtn' ), $( '#fileURI' ), $( '#errorMsg' ) );
    initFileSaver( $( '#provenance' ), $( '#justification' ), $( '#fileURI' ), $( '#submitBtn' ), $( '#provenance-label' ), $( '#justification-label' ), $( '#file-label' ), $( '#uploadedFile' ), $( '#errorMsg' ) );
  }
);
</script>
